<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body>

    <div layout:fragment="body">

      <div class="container-fluid">

        <h1 class="mt-4"> Usu치rio </h1>
        <ol class="breadcrumb mb-4">

          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">Criar usu치rio</li>

        </ol>

        <div class="row">
          <div class="mb-2 col-12 col-sm-5">

            <div class="card">
              <div class="card-body">

                <div class="mb-3 text-center">
                  <img src="/Xtreme Admin Template by WrapPixel_files/1.jpg" alt="avatar" class="rounded-circle img-fluid" width="200">
                </div>

                <div class="mb-2">
                  <div class="mb-2">
                    <form action="">

                      <input type="file" class="form-control-file mb-1">

                      <button class="btn btn-primary col-12" type="submit">Trocar</button>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-2 col-12 col-sm-7">

            <form th:action="@{/user/sign-up}" method="post">

              <div class="mb-2 card">
                <div class="card-body">

                  <div class="row">
                    <div class="col-sm-3">Nome de Usu치rio</div>
                    <div class="col-sm-9">
                      <input type="text"
                             class="form-control"
                             name="username"
                             placeholder="Nome de usu치rio">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">Senha</div>
                    <div class="col-sm-9">
                      <input type="password"
                             class="form-control"
                             name="password"
                             placeholder="Senha">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">Nome Completo</div>
                    <div class="col-sm-9">
                      <input type="text"
                             class="form-control"
                             name="fullName"
                             placeholder="Nome completo">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">Email</div>
                    <div class="col-sm-9">
                      <input type="email"
                             class="form-control"
                             name="email"
                             placeholder="Email">
                    </div>
                  </div>

                </div>

                <div class="mb-2">
                  <button class="btn btn-primary col-12" type="submit">Criar</button>
                </div>

              </div>

            </form>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
