<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>

        <div layout:fragment="body">

            <div class="container-fluid">

                <h1 class="mt-4"> Usuário </h1>
                <ol class="breadcrumb mb-4">

                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item">Lista de usuários</li>

                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"> Usuários Cadastratdos </i>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr th:each="user : ${usuarios}">
                                        <td th:text="${user.id}">100</td>
                                        <td th:text="${user.fullName}">Tibursinho Tiburssius</td>
                                        <td th:text="${user.email}">tiburssinho@gmail.com</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
